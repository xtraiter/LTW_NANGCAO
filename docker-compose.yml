version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql_server2022,1433;Database=RapChieuPhim;User Id=sa;Password=A&VeryComplex123Password;TrustServerCertificate=True;
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=A&VeryComplex123Password
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge